<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>mikheev blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">mikheev blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{post.published_date}}</p>
                <h3><a href="">{{post.title}}</a></h3>
                <p>{{post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
