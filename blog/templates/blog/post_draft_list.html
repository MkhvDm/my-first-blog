{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <h1 class="post_title"><a  href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p class="post_text">{{ post.text|truncatechars:200 }}</p>
        <p class="pub_date">Создано: {{ post.created_date|date:'d-m-Y' }}</p>

    </div>
    {% endfor %}
{% endblock %}
